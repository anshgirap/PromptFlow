<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PromptFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="logos/logosmall.png">
<style>
:root{
  --glass-bg: rgba(255,255,255,0.05);
  --glass-border: rgba(255,255,255,0.15);
  --accent-red: #ff4d4d;
  --panel-dark: rgba(12,12,12,0.94);
}

/*Base UI*/
* { box-sizing: border-box; }
html,body { height: 100%; }
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  overflow-x: hidden;
  overflow-y: hidden;
}

/* floating gradient blobs */
body::before, body::after {
  content: '';
  position: fixed;
  border-radius: 50%;
  filter: blur(250px);
  opacity: 0.7;
  animation: float 13s linear infinite alternate;
  z-index: 0;
}
body::before { width:400px;height:400px; background:linear-gradient(45deg,#ff3030,#b30000,#ff1a1a); top:-150px; left:-150px; }
body::after  { width:500px;height:500px; background:linear-gradient(45deg,#b30000,#ff1a1a,#680101); bottom:-200px; right:-200px; animation-duration:16s; }
@keyframes float { 0%{transform:translate(0,0) rotate(0deg)} 50%{transform:translate(120px,120px) rotate(180deg)} 100%{transform:translate(0,0) rotate(360deg)} }

/* logo */
.logo-container{ margin-bottom:20px; z-index:10; text-align:center; }
.logo{ max-width:300px; animation:floatLogo 5s ease-in-out infinite; filter:drop-shadow(0 0 12px rgba(230,52,52,0.8)); margin-top:200px; margin-bottom:40px; }
@keyframes floatLogo{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

/* center / container */
.center-wrapper{ display:flex; justify-content:center; width:100%; }
.container{ width:100%; max-width:600px; display:flex; flex-direction:column; gap:20px; position:relative; align-items:center; z-index:5; }

/* frosted section */
.section{
  width:100%;
  border-radius:15px;
  padding:20px;
  background: var(--glass-bg);
  backdrop-filter: blur(25px) saturate(180%);
  border:1px solid var(--glass-border);
  position:relative;
  z-index:10;
}

/* input */
.input-wrapper { position: relative; width:100%; z-index:50; }
textarea{
  width:100%;
  padding:16px;
  padding-right:170px; 
  border-radius:12px;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-family: 'Inter', sans-serif;
  font-size:1rem;
  resize: none;
  caret-color: var(--accent-red);
}

/* the clickable dropdown control inside input (visual only) */
.dropdown-control {
  position: absolute;
  right: -10px;
  bottom: -10px;
  padding: 8px 14px;
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(20,20,20,0.82), rgba(10,10,10,0.7));
  border: 1px solid rgba(255,255,255,0.08);
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  font-weight: 600;
  color: #fff;
  z-index: 99999;
  box-shadow: 0 8px 28px rgba(0,0,0,0.6), inset 0 0 6px rgba(255,255,255,0.02);
  transition: transform 150ms ease, box-shadow 150ms ease;
}
.dropdown-control:hover { transform: translateY(-2px); }

/* label inside control */
.dropdown-control .label { font-size: 0.9rem; }

/* arrow */
.dropdown-control .arrow {
  display:inline-block;
  font-size: 1.25rem;
  line-height: 1;
  color: rgba(255,255,255,0.9);
  transform-origin: center;
  transition: transform 260ms cubic-bezier(.2,.9,.2,1);
}

/* default panel styles */
.dropdown-panel {
  position: fixed;
  min-width: 220px;
  max-width: 360px;
  background: var(--panel-dark);
  color: #fff;
  border-radius: 14px;
  padding: 8px;
  box-shadow: 0 24px 60px rgba(0,0,0,0.65);
  border: 1px solid rgba(255,255,255,0.06);
  display: none;
  flex-direction: column;
  gap: 6px;
  opacity: 0;
  transform: translateY(-8px) scale(0.995);
  transform-origin: top right;
  transition: opacity 240ms cubic-bezier(.2,.9,.2,1), transform 280ms cubic-bezier(.2,.9,.2,1);
  z-index: 2147483647; 
  padding: 6px;
}

/* opened state */
.dropdown-panel.open { display:flex; opacity:1; transform: translateY(0) scale(1); }

/* options */
.dropdown-item {
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 0.92rem;
  transition: background 130ms ease, transform 120ms ease;
  user-select: none;
}
.dropdown-item:hover, .dropdown-item[aria-selected="true"] {
  background: rgba(255,255,255,0.06);
  transform: translateY(-1px);
}

/* keyboard focus */
.dropdown-item:focus {
  outline: none;
  background: rgba(255,255,255,0.06);
}

/* error message */
.error-wrapper{ position: relative; height:0; display:flex; justify-content:center; width:100%; pointer-events:none; }
.error-message{
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%) translateY(8px);
  color:#f53b3b;
  font-weight:600;
  font-size:0.9rem;
  opacity:0;
  transition: opacity 0.25s ease, transform 0.25s ease;
  z-index: 2147483646;
  pointer-events:none;
}

/* button, loader, output */
button{
  padding:16px; font-size:1rem; border-radius:18px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(24px) saturate(180%);
  color:#fff; font-weight:700; border:1px solid rgba(255,255,255,0.25);
  cursor:pointer; width:100%; transition:all 0.3s ease; z-index:2;
}
button:hover{ background: rgba(225,225,225,0.2); transform: translateY(-2px); }

.loader{
  display:none; margin:8px auto 0; width:30px; height:30px; border-radius:50%;
  border:3px solid rgba(255,255,255,0.12); border-top:3px solid #b80303;
  animation:spin 0.7s linear infinite; z-index:2147483646; position:relative;
}
@keyframes spin{ to{ transform: rotate(360deg); } }

.output{
  display:none; opacity:0; min-height:180px; padding:16px;
  background: rgba(255,255,255,0.05); border-radius:12px; border:1px solid rgba(255,255,255,0.15);
  transition: opacity 0.3s ease; position:relative; z-index:20;
  color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Inter", sans-serif;
; white-space: pre-wrap;
width: 600px;
}
</style>
</head>
<body>

  <div class="logo-container">
    <img src="logos/logo.png" class="logo" alt="PromptFlow logo">
  </div>

  <div class="center-wrapper">
    <div class="container">

      <div class="section">
        <div class="input-wrapper">
          <textarea id="prompts" placeholder="Enter idea..."></textarea>

          <div class="dropdown-control" id="dropdownControl" role="button" aria-haspopup="listbox" aria-expanded="false" tabindex="0">
            <span class="label" id="dropdownLabel">Gemini</span>
            <span class="arrow" id="dropdownArrow">▾</span>
          </div>

        </div>
      </div>

      <div class="error-wrapper"><p id="errorMsg" class="error-message"></p></div>

      <button id="generateBtn">Generate</button>

      <div id="loader" class="loader" aria-hidden="true"></div>

      <div class="section output" id="output" aria-live="polite"></div>

    </div>
  </div>

<script>

const OPTIONS = [
  'Gemini','ChatGPT','Claude','Midjourney','Stable Diffusion','DALL·E','Firefly','Ollama'
];

const control = document.getElementById('dropdownControl');
const controlLabel = document.getElementById('dropdownLabel');
const controlArrow = document.getElementById('dropdownArrow');

let panel = null;
let focusedIndex = -1;
let isOpen = false;

// create detached panel and append to body
function createPanel() {
  panel = document.createElement('div');
  panel.className = 'dropdown-panel';
  panel.setAttribute('role','listbox');
  panel.setAttribute('aria-hidden','true');

  OPTIONS.forEach((opt, idx) => {
    const item = document.createElement('div');
    item.className = 'dropdown-item';
    item.setAttribute('role','option');
    item.setAttribute('tabindex', '-1');
    item.dataset.index = idx;
    item.textContent = opt;
    item.addEventListener('click', () => {
      selectIndex(idx);
      closePanel();
    });
    item.addEventListener('mouseenter', () => {
      setFocusedIndex(idx);
    });
    panel.appendChild(item);
  });

  document.body.appendChild(panel);
}
createPanel();

//focus highlight
function setFocusedIndex(i) {
  const children = panel.querySelectorAll('.dropdown-item');
  focusedIndex = i;
  children.forEach((c, idx) => {
    if (idx === i) c.setAttribute('aria-selected', 'true'); else c.removeAttribute('aria-selected');
  });
}

//select index
function selectIndex(i) {
  controlLabel.textContent = OPTIONS[i];
}

// open: position and animate
function openPanel() {
  if (!panel) return;
  const rect = control.getBoundingClientRect();

  const panelWidth = Math.min(Math.max(220, rect.width + 20), 360); // sensible min/max
  const left = Math.max(8, Math.round(rect.right - panelWidth));
  const top = Math.round(rect.bottom + 8);

  panel.style.left = left + 'px';
  panel.style.top = top + 'px';
  panel.style.minWidth = panelWidth + 'px';

  panel.style.display = 'flex';
  void panel.offsetWidth;

  panel.classList.add('open');
  panel.setAttribute('aria-hidden','false');
  isOpen = true;
  control.setAttribute('aria-expanded','true');
  controlArrow.style.transform = 'rotate(180deg)';

  setFocusedIndex(0);
  const first = panel.querySelector('.dropdown-item');
  if (first) first.focus();
}

// close panel
function closePanel() {
  if (!panel) return;
  panel.classList.remove('open');
  panel.setAttribute('aria-hidden','true');
  control.setAttribute('aria-expanded','false');
  controlArrow.style.transform = 'rotate(0deg)';
  // delay hide to allow animation
  setTimeout(()=> { if (panel) panel.style.display = 'none'; }, 240);
  isOpen = false;
  focusedIndex = -1;
  // return focus to control
  control.focus();
}

// toggle
function togglePanel() {
  if (isOpen) closePanel(); else openPanel();
}

// keyboard handling on control
control.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault(); togglePanel();
  } else if (e.key === 'ArrowDown') {
    e.preventDefault(); if (!isOpen) openPanel(); else setFocusedIndex((focusedIndex+1) % OPTIONS.length);
  } else if (e.key === 'ArrowUp') {
    e.preventDefault(); if (!isOpen) openPanel(); else setFocusedIndex((focusedIndex-1 + OPTIONS.length) % OPTIONS.length);
  } else if (e.key === 'Escape') {
    if (isOpen) closePanel();
  }
});

// mouse click opens
control.addEventListener('click', (e) => {
  e.stopPropagation();
  togglePanel();
});

// close on outside click / scroll / resize
document.addEventListener('click', (e) => {
  if (!isOpen) return;
  if (!panel.contains(e.target) && !control.contains(e.target)) closePanel();
});
window.addEventListener('resize', () => { if (isOpen) closePanel(); });
window.addEventListener('scroll', () => { if (isOpen) closePanel(); }, true);

// keyboard navigation when panel focused
document.addEventListener('keydown', (e) => {
  if (!isOpen) return;
  const items = Array.from(panel.querySelectorAll('.dropdown-item'));
  if (e.key === 'ArrowDown') { e.preventDefault(); focusedIndex = Math.min(focusedIndex + 1, items.length - 1); items[focusedIndex].focus(); setFocusedIndex(focusedIndex); }
  else if (e.key === 'ArrowUp') { e.preventDefault(); focusedIndex = Math.max(focusedIndex - 1, 0); items[focusedIndex].focus(); setFocusedIndex(focusedIndex); }
  else if (e.key === 'Enter') { e.preventDefault(); if (focusedIndex >= 0) { selectIndex(focusedIndex); closePanel(); } }
  else if (e.key === 'Escape') { closePanel(); }
});

// allow click on focused item
panel && panel.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const el = document.activeElement;
    if (el && el.classList.contains('dropdown-item')) {
      const idx = Number(el.dataset.index);
      selectIndex(idx);
      closePanel();
    }
  }
});

// set initial selection to first
selectIndex(0);

/* helper error UI */
function showError(msg){
  const err = document.getElementById('errorMsg');
  err.textContent = msg;
  err.style.opacity = '1';
  err.style.transform = 'translateX(-50%) translateY(0)';
  setTimeout(()=> { err.style.opacity = '0'; err.style.transform = 'translateX(-50%) translateY(8px)'; }, 2500);
}

/* backend + loader logic */
async function generateOutputs(){
  const prompt = document.getElementById('prompts').value.trim();
  const platform = controlLabel.textContent;
  const loader = document.getElementById('loader');
  const outputDiv = document.getElementById('output');
  const button = document.getElementById('generateBtn');

  document.getElementById('errorMsg').style.opacity = 0;
  document.getElementById('errorMsg').textContent = '';

  if (!prompt) { showError('Please enter a prompt.'); return; }

  loader.style.display = 'block';
  outputDiv.style.display = 'none';
  outputDiv.style.opacity = 0;
  button.disabled = true;
  button.style.opacity = 0.5;

  try {
    const res = await fetch('http://127.0.0.1:5000/generate', {
      method: 'POST', headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ prompt, platform })
    });
    const data = await res.json();

    loader.style.display = 'none';
    button.disabled = false;
    button.style.opacity = 1;

    if (data.error) {
      outputDiv.innerText = 'Error: ' + data.error;
      outputDiv.style.display = 'block';
      return;
    }

    outputDiv.innerText = data.expanded_prompt;
    outputDiv.style.display = 'block';
    outputDiv.style.opacity = 1;
  } catch (err) {
    loader.style.display = 'none';
    button.disabled = false;
    outputDiv.style.display = 'block';
    outputDiv.innerText = 'Error generating prompt: ' + err;
  }
}

// hook generate button
document.getElementById('generateBtn').addEventListener('click', generateOutputs);

(function ensurePanelAttached(){
  if (!panel || !document.body.contains(panel)) {
    console.warn('panel missing — recreating');
    createPanel();
  }
})();
</script>
</body>
</html>
