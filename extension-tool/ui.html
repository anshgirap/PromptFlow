<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PromptFlow</title>

  <style>
    html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
      background: rgba(10,10,10,0.85);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      color: white;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    #close {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
      padding: 0 4px;
    }

    #close:hover {
      color: #ff4d4d;
    }

    textarea {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      resize: none;
      outline: none;
      font-size: 13px;
      line-height: 1.4;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.4);
    }

    button#gen {
      background: linear-gradient(135deg, #ff4d4d, #b30000);
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 18px rgba(255,77,77,0.4);
    }

    button#gen:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(255,77,77,0.7);
    }

    #out {
      white-space: pre-wrap;
      font-size: 13px;
      opacity: 0.9;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 8px;
    }
    iframe {
    background: transparent !important;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="header">
      <span>PromptFlow</span>
      <button id="close">×</button>
    </div>

    <textarea id="input" placeholder="Paste or type your prompt…"></textarea>
    <button id="gen">Optimize</button>
    <div id="out"></div>
  </div>

    <script>
const input = document.getElementById("input");
const out = document.getElementById("out");

window.addEventListener("message", (e) => {
  if (e.data.type === "selectedText") {
    input.value = e.data.text || "";
  }
});

document.getElementById("close").onclick = () => {
  window.parent.postMessage("closePromptFlow", "*");
};

document.getElementById("gen").onclick = () => {
  const text = input.value;
  const improved = "✨ Improved by PromptFlow:\n\n" + text;
  out.innerText = improved;

  navigator.clipboard.writeText(improved);
};
</script>
</body>
</html>
